en:
  sammendrag: >-
    Kammerkoret Aurum has performed well both in national and international
    competitions.


    Aurum became Norwegian champions in the national championship for choirs in October 2023. At the national championship for choirs in October 2021, Aurum won the sacral elite class. In the same competition in 2017 and 2015, Aurum won in two classes both years, sacral and mixed choirs class A, and sacral music and choir A+ classes, respectively.


    Abroad, Aurum received the golden diploma in the classes chamber choir and sacral at Canta Al Mar in Barcelona in 2018. Also, in 2014, Aurum won both the sacral music class and chamber choir class at the International Robert Schumann Choir Competition in Zwickau, Germany.
