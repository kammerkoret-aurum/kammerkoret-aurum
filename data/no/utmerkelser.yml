sammendrag: >
  Kammerkoret Aurum har utmerket seg godt i både nasjonale og internasjonale
  korkonkurranser.


  Aurum ble norgesmester i kor under NM for kor i oktober 2023. Under NM for kor i oktober 2021 vant Aurum klassen sakral elite. Også under NM for kor i 2017 og 2015 vant Aurum i to klasser, henholdsvis sakral og blandakor klasse A, og sakral musikk og kor A+.


  I utlandet har Aurum markert seg med gulldiplom i klassene kammerkor og sakral klasse på Canta Al Mar i Barcelona i 2018. Høsten 2014 vant Aurum både klassen for kammerkor og sakral musikk under International Robert Schumann Choir Competition i Zwickau, Tyskland, med svært høye poengsummer. 
