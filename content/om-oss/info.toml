choir = "Kammerkoret Aurum er et prisbelønt kor som holder til i Trondheim og som består av om lag 30 sangere. Koret ble stiftet i 2006 med utgangspunkt i musikkmiljøet ved Norges Teknisk og Naturvitenskapelige Universitet. Aurum har et bredt og variert repertoar med spesielt fokus på ny, skandinavisk musikk, og er en aktiv bestiller av musikk. Prosjektene til koret favner vidt, og springer ofte ut av nysgjerrighet for nye uttrykk."
eva = "Eva Holm Foosnæs er en frilans dirigent og komponist med base på Byåsen i Trondheim. Hun har mastergrad i utøvende musikk ved NTNU musikkonservatoriet i Trondheim, hovedinstrument piano med fordypning i komposisjon. Eva har studert både i Italia og Tyskland, og hun har tatt etterutdanning som dirigent på NTNU og Norges Musikkhøyskole med fokus på orkesterdireksjon. Eva er også kunstnerisk leder for Opera di Setra. Eva har dirigert Aurum siden 2012."
coops = "Kammerkoret Aurum er et ettertraktet kor for samarbeidsprosjekter. De siste årene har Aurum blant annet urframført et verk med Carola under Olavsfestdagene, koret for Sondre Justad under Neonfestivalen og samarbeidet med kåsør Marianne Meløy på CD-prosjektet “Alt hva mødrene har kjempet”. Aurum har ofte konserter med andre kor både lokalt i Trondheim og i Norge og utlandet. Koret har jevnlig deltatt på prosjekter under Olavsfestdagene, samt vært et fast innslag på Ole Dalens julekonserter."

[en]
choir = "Kammerkoret Aurum is an award-winning choir based in Trondheim, Norway, which consists of around 30 singers. The choir was founded in 2006 and has its roots in the musical milieu of the Norwegian University of Science and Technology. Aurum has a vast and varied repertoire concentrating on new, Scandinavian music. Their projects often arise from curiosity towards new musical expressions and they are an eager commissioner of new choral music."
eva = "Eva Holm Foosnæs is a freelancing conductor and composer based in Trondheim. She holds a master’s degree in music performance from NTNU Department of Music with piano as her main instrument and in-depth studies in composition.  Eva has studied in Italy and Germany, as well as continuing studies in conducting at NTNU and at the Norwegian Academy of Music with focus on conduction orchestras. Eva is also the artistic director of Opera di Setra. Eva has conducted Aurum since 2012."
coops = "Kammerkoret Aurum is an attractive partner for collaborations. The last year, Aurum has performed together with the Swedish artist Carola under Olavsfestdagene in Trondheim, sung with the Norwegian artist Sondre Justad at the Neon festival and collaborated with actress and dramatist Marianne Meløy on our CD-project “All that our mothers have fought”. Aurum often collaborates with local and national choirs for concerts and other projects."
