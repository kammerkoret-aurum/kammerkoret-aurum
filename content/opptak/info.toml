[no]
title = "Opptak"
body = "Kammerkoret Aurum har opptak av nye korister hvert halvår.\n\nVi er opptatt av å holde et høyt musikalsk nivå og har et variert og spennende repertoar bestående av både ny og gammel musikk. Kammerkoret Aurum øver hver onsdag kl. 18:30 – 21:30 og har enkelte øvingshelger i løpet av året. Koret driftes av korets medlemmer, og så og si alle korister har verv.\n\nSend oss en mail om du ønsker å prøvesynge eller har spørsmål.\n\nEpost: [post@kammerkoret-aurum.no](<>)"

[en]
title = "J"
body = "[](<>)Kammerkoret Aurum welcomes new chorists twice a year.\n\nW﻿e seek to hold a high musical level and we have a varied and challenging repertoir consisting of both new and old music. We have choir practice every Wednesday from 7pm - 10pm in Berg kirke, Trondheim, with some additional intensive practice weekends during a year. The choir is governed by the choristers.\n\nP﻿lease send us an email at [post@kammerkoret-aurum.no](<>)if you want to audition or have any questions about being a chorister in Kammerkoret Aurum."
