[no]
title = "Booking"
body = "Kammerkoret Aurum tar på seg oppdrag for organisasjoner og bedrifter, samt private arrangement. Vi utfører oppdrag som fullt kor, eller stiller i mindre grupper om det passer ditt arrangement bedre.\nTa kontakt med oss på [post@kammerkoret-aurum.no](<>)"

[en]
title = "Booking"
body = "   Kammerkoret Aurum frequently sings at events for organizations, companies\n    and at private parties. We can attend as a full choir, but also in smaller\n    groups if that is preferred. Please contact us at\n    [post@kammerkoret-aurum.no](<>)"
