{{ define "main" }}
  <main aria-role="main">
  <div class="container-md mb-5 pb-5 text-center">
    <img src="https://kammerkoret-aurum.no/wp-content/uploads/2022/06/aurum22-scaled.jpg" class="img-fluid">
  </div>

  <div class="container-md bg-light p-5">
      <h1 class="title">{{.Title}}</h1>
      <p class="lead">
      {{ .Content }}
      </p>
  </div>
  </main>


  <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
{{ end }}
