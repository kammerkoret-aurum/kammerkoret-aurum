{{ define "main" }}
  <main role="main">
  <div class="container-md mb-5 pb-5 text-center">
    <img alt="Kammerkoret Aurum. Foto: Kasper Eliassen" src="{$.Site.Data.bilder.framsidebilde}" class="img-fluid">
  </div>

  <div class="container-md bg-light py-5 px-md-5">
    <div class="row justify-content-center">
      <div class="col-md-9">
      <h1 class="title">{{.Title}}</h1>
      <p class="lead">
      {{ .Content }}
      </p>
  </div>
  </div>
  </div>
  </main>


  <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
{{ end }}
