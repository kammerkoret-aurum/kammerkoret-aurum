{{ $dataJ := getJSON "https://profilepageimages.usecue.com/images/kammerkoretaurum/images.json" }}

<div class="container w-75 py-5">
<div class="row g-4">
{{ range $index, $img := first 9 $dataJ }}

  {{ $media_type := .media_type | lower }}
  {{ $image_small := .image_small }}
  {{ $permalink := .permalink }}
  {{ $caption := .caption }}
      <div class="col-md-4">
          <a href="{{ $permalink }}" target="_blank" rel="noopener noreferrer">
            <img class="img-fluid" src="{{ $image_small }}" {{ with $caption }}alt="{{ . }}"{{ else }}alt=""{{ end }}>
          </a>
      </div>
{{ end }}
    </div>
</div>
