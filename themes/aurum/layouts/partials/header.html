<header class="container-fluid">
  <nav class="navbar navbar-expand navbar-dark bg-dark" role="navigation" aria-label="main navigation">
    <div class="container-fluid d-lg-flex justify-content-center flex-wrap flex-lg-nowrap">
      <a class="navbar-brand" href="{{ if (eq .Site.Language.Lang "en")}}/en{{end}}/">
        <img src="/images/aurum-logo-2x-300x113.png" alt="Kammerkoret Aurum hjem">
      </a>

      <ul class="navbar-nav">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li class="nav-item">
          <a class="nav-link{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end}}" aria-current="page" href="{{ .URL }}">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href='{{ if (eq .Site.Language.Lang "en")}}/en{{end}}/booking'>
        <button class="btn btn-primary me-2" type="button">
          Booking
        </button>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ if (eq .Site.Language.Lang "en")}}/en{{end}}/opptak">
        <button class="btn btn-outline-primary me-2" type="button">
          {{ T "Opptak" }}
        </button>
          </a>
        </li>
      </ul>
      {{ $currentLang := .Site.Language.LanguageName}}
      <ul class="navbar-nav ps-5">
        {{ range .AllTranslations }}
        <li class="nav-item">
          <a class="nav-link{{ if (eq $currentLang .Language.LanguageName)}} active{{ end }}" href="{{ .Permalink }}">{{ lower .Language.LanguageName }}
      </a></li>
       {{ end }}
      </ul>

    </div>
  </nav>
</header>
