<article>
<div class="card" style="max-width: 300px">
  <a href="{{ .Permalink }}" aria-label="Les mer om {{.Title}}">
    {{ if isset .Params "eventimg" }}
      <img src="{{if not (hasPrefix .Params.eventimg "http")}}{{ .Permalink }}{{end}}{{ .Params.eventimg }}" class="img-fluid" alt="">
    {{ else }}
      <img src="https://kammerkoret-aurum.no/wp-content/uploads/2022/06/aurum22-scaled.jpg" class="img-fluid" alt="">
    {{ end }}
  </a>

  <div class="card-body">
    <h2 class="card-title">{{ .Title }}</h2>
    <h3 class="card-subtitle text-muted">
      {{ with .Date }}{{ dateFormat "02.01.2006" . }}{{end}}
    </h3>
    <p class="card-text">{{ .Summary }}</p>
    <a href="{{ .Permalink }}" class="card-link" aria-label="Les mer om {{.Title}}">
      {{ T "les_mer" | humanize }}
    </a>
  </div>
</div>
</article>
