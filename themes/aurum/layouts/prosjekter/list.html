{{ define "main" }}
  <main aria-role="main">

  <div class="container-fluid bg-light py-3 p-lg-5">

    <div class="container-md">
      <h1 class="title">{{.Title}}</h1>
      <p class="lead">
      {{ .Content }}
      </p>

      <div class="row justify-content-evenly g-4">
        {{ range .Paginator.Pages }}
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card" style="max-width: 300px">
            <a href="{{ .Permalink }}">
              <img src="{{if (eq .Params.category "album")}}{{ .Permalink }}{{end}}{{ .Params.eventimg }}" class="img-fluid">
            </a>
            <div class="card-body">
              <h5 class="card-title">{{ .Title }}</h5>
              <h6 class="card-subtitle text-muted">
                {{ with .Params.concertdate }}{{ dateFormat "02.01.2006" . }}{{end}}
                {{ with .Params.releasedate }}{{ dateFormat "02.01.2006" . }}{{end}}
                </h6>
              <p class="card-text">{{ .Summary }}</p>
              <a href="{{ .Permalink }}" class="card-link">Les mer</a>
            </a>

          </div>
          </div>
          </div>
        {{end}}
          </div>
  </div>
  </main>
{{ end }}
