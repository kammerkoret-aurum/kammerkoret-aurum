{{ define "main" }}
  <main aria-role="main">

  <div class="container-fluid bg-light p-5">

    <div class="container-md">
      <h1 class="title">{{.Title}}</h1>
      <p class="lead">
      {{ .Content }}
      </p>

      <ul>
        {{ range .Paginator.Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{end}}
      <ul>
  </div>
  </main>
{{ end }}
